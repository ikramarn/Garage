name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: gateway
            context: ./gateway
            dockerfile: ./gateway/Dockerfile
          - name: auth
            context: ./services/auth
            dockerfile: ./services/auth/Dockerfile
          - name: appointments
            context: ./services/appointments
            dockerfile: ./services/appointments/Dockerfile
          - name: invoices
            context: ./services/invoices
            dockerfile: ./services/invoices/Dockerfile
          - name: payments
            context: ./services/payments
            dockerfile: ./services/payments/Dockerfile
          - name: contactus
            context: ./services/contactus
            dockerfile: ./services/contactus/Dockerfile
          - name: catalog
            context: ./services/catalog
            dockerfile: ./services/catalog/Dockerfile
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node for frontend prebuild
        if: ${{ matrix.service.name == 'frontend' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Frontend prebuild (capture errors early)
        if: ${{ matrix.service.name == 'frontend' }}
        working-directory: ./frontend
        run: |
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/garage-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
