name: Build images and bump Helm tags

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'services/**'
      - 'gateway/**'
      - 'helm/garage/**'

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      REGISTRY: ghcr.io
      OWNER: ikramarn
      SHA_TAG: sha-${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push frontend
        if: ${{ contains(join(fromJSON(toJSON(github.event.commits.*.modified))), 'frontend/') || contains(join(fromJSON(toJSON(github.event.commits.*.added))), 'frontend/') || contains(join(fromJSON(toJSON(github.event.commits.*.removed))), 'frontend/') }}
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/garage-frontend:${{ env.SHA_TAG }}

      - name: Build & push invoices
        if: ${{ contains(join(fromJSON(toJSON(github.event.commits.*.modified))), 'services/invoices/') || contains(join(fromJSON(toJSON(github.event.commits.*.added))), 'services/invoices/') || contains(join(fromJSON(toJSON(github.event.commits.*.removed))), 'services/invoices/') }}
        uses: docker/build-push-action@v6
        with:
          context: ./services/invoices
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/garage-invoices:${{ env.SHA_TAG }}

      - name: Build & push payments
        if: ${{ contains(join(fromJSON(toJSON(github.event.commits.*.modified))), 'services/payments/') || contains(join(fromJSON(toJSON(github.event.commits.*.added))), 'services/payments/') || contains(join(fromJSON(toJSON(github.event.commits.*.removed))), 'services/payments/') }}
        uses: docker/build-push-action@v6
        with:
          context: ./services/payments
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/garage-payments:${{ env.SHA_TAG }}

      # Deploy step removed: Helm imageTags will be managed by Argo CD Image Updater (digest pinning)