name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}
  # Non-secret DB identifiers (host/name) provided by user
  DB_HOST: db-deploy.cano2kka0hmi.us-east-1.rds.amazonaws.com
  DB_NAME: db-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deploy directory on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p /opt/garage

      - name: Copy compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.ec2.yml"
          target: "/opt/garage/"

      - name: Render .env from GitHub secrets
        run: |
          cat > .env <<EOF
          # Auto-generated by GitHub Actions
          DATABASE_URL=postgresql+psycopg2://${{ secrets.DB_USERNAME }}:${{ secrets.DB_PASSWORD }}@${{ env.DB_HOST }}:5432/${{ env.DB_NAME }}?sslmode=require
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          VITE_PROXY_TARGET=http://gateway:8080
          EOF

      - name: Upload .env to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".env"
          target: "/opt/garage/"

      - name: Remote deploy (login, pull, up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            sudo apt-get update -y
            # Install Docker if not present
            if ! command -v docker >/dev/null 2>&1; then
              curl -fsSL https://get.docker.com | sh
              sudo usermod -aG docker $USER || true
            fi
            # Install compose plugin if needed
            if ! docker compose version >/dev/null 2>&1; then
              sudo apt-get install -y docker-compose-plugin || true
            fi
            cd /opt/garage
            # Login to GHCR if images are private
            if [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
              echo "${{ secrets.GHCR_TOKEN }}" | sudo docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            fi
            sudo docker compose -f docker-compose.ec2.yml --env-file .env pull
            sudo docker compose -f docker-compose.ec2.yml --env-file .env up -d
