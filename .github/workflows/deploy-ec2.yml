name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}
  # Non-secret DB identifiers (host/name) provided by user
  DB_HOST: db-deploy.cano2kka0hmi.us-east-1.rds.amazonaws.com
  DB_NAME: db-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deploy directory on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p /opt/garage
            # ensure current SSH user can write into target directory
            sudo chown -R $USER:$USER /opt/garage

      - name: Copy compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.ec2.yml"
          target: "/opt/garage/"

      - name: Render .env from GitHub secrets
        run: |
          cat > .env <<EOF
          # Auto-generated by GitHub Actions
          DATABASE_URL=postgresql+psycopg2://${{ secrets.DB_USERNAME }}:${{ secrets.DB_PASSWORD }}@${{ env.DB_HOST }}:5432/${{ env.DB_NAME }}?sslmode=require
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          VITE_PROXY_TARGET=http://gateway:8080
          EOF

      - name: Upload .env to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".env"
          target: "/opt/garage/"

      - name: Remote deploy (install Docker, login, pull, up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            # Install Docker if not present (works for most distros)
            if ! command -v docker >/dev/null 2>&1; then
              curl -fsSL https://get.docker.com | sudo sh
              sudo systemctl enable --now docker || true
              sudo usermod -aG docker $USER || true
            fi

            # Ensure Docker Compose v2 is available as a CLI plugin
            if ! docker compose version >/dev/null 2>&1; then
              # Try apt-based install first (Ubuntu/Debian)
              if command -v apt-get >/dev/null 2>&1; then
                sudo apt-get update -y || true
                sudo apt-get install -y docker-compose-plugin || true
              fi
            fi

            # Fallback: download compose plugin binary if still missing
            if ! docker compose version >/dev/null 2>&1; then
              COMPOSE_VERSION="v2.27.0"
              OS=$(uname -s | tr '[:upper:]' '[:lower:]')
              ARCH=$(uname -m)
              # Normalize common arch names
              if [ "$ARCH" = "x86_64" ]; then ARCH="amd64"; fi
              if [ "$ARCH" = "aarch64" ]; then ARCH="arm64"; fi
              sudo mkdir -p /usr/local/lib/docker/cli-plugins
              sudo curl -SL "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-${OS}-${ARCH}" \
                -o /usr/local/lib/docker/cli-plugins/docker-compose
              sudo chmod +x /usr/local/lib/docker/cli-plugins/docker-compose
            fi

            cd /opt/garage
            # Login to GHCR if images are private
            if [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
              echo "${{ secrets.GHCR_TOKEN }}" | sudo docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            fi
            sudo docker compose -f docker-compose.ec2.yml --env-file .env pull
            sudo docker compose -f docker-compose.ec2.yml --env-file .env up -d
            # Ensure the frontend always restarts to pick up config and asset changes
            sudo docker compose -f docker-compose.ec2.yml --env-file .env up -d --no-deps --force-recreate frontend
            # Basic smoke test from EC2 (optional): frontend and gateway locally
            sleep 5
            curl -sSf http://localhost:80 >/dev/null || echo "[WARN] Frontend not responding on :80 yet"
            curl -sSf http://localhost:8080/health >/dev/null || echo "[WARN] Gateway health not responding on :8080 yet"
