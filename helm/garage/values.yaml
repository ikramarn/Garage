  frontend: latest@sha256:eaef39ce0ce4abc146b32a3dae833f07245a47586c5c1dc1415802c4625fe108
  auth: latest@sha256:80fafde25fc7e08404fab8b2914732af8758f43a9a84760ad0e3706a7110d4c7
  appointments: latest@sha256:3ed0f4b595704cbac8fc2dda71b51c42df019629b603ffc4f131c8f39da489ab
  invoices: latest@sha256:45da504ddd0963e8049a6ab9bd4e620244626267ab259baf8e5e58e4e311fe50
