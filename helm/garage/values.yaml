  auth: latest@sha256:6d6f312c0336dae0eb2d36dbbb93980c86141f7efa82d5651b88bfadd4ac5947
  appointments: latest@sha256:c65d3a07c73d33e627557700604813a6436b7db332c91592b6ee910f7a57b125
  invoices: latest@sha256:1d4c1af99e4df02b58fa2d606ba50921685ffb14b82615ca14dc39d37e575c55
