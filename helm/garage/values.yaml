  gateway: latest@sha256:5989e73213bfaeff2e4fa158c47aa5b9aec3d55e3658c98d34883abe378b3f30
  frontend: latest@sha256:8d707204a48a8381aee5003ca4edb4dc342cb83b8e8c34c4a64f5e7e1b63fca5
  auth: latest@sha256:c898c57b43d2e742fb309d62ee0c40c157c3b440a6d6a245bded428f6b1e6ffd
  appointments: latest@sha256:c6d0bec03b5d0fc877ef5702f1d2235ca605e8c7f4f7a551f5add0f86251f035
  invoices: latest@sha256:dd6b74abc38ad0b58bd8b3dc0300ec409638f28daeb841b0ae58cef74028e784
  payments: latest@sha256:ae13b563f9b20e54cf89fce9cbc90b39ad20d35267da84480e06f6b3478851e8
