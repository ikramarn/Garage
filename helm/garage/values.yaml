  appointments: latest@sha256:485fde00a0f5b75c1d72bc0a5b134546b2f475498f6cb0a66eb8be4dae6132f6
  invoices: latest@sha256:ef8d19a01732d58a1c9c6837a09240b9aac4d9431557504da2ca09e7f671fa41
