  gateway: latest@sha256:b9db487600e5dad98ebde14cae5fd28c111c6447332f00f1fbdc14a307d5236b
  frontend: latest@sha256:594935e3ba44073f2081216a3fc349ae1983633a64fca18ae069c63f7080d06b
  auth: latest@sha256:cf5eb021bd92c500e84b9d81f60980c53ab8603418ef4640e4c863f00f8ef05a
  appointments: latest@sha256:86c4599824849631f82016083d06b9b09a34f47f826d4ee719130663250f2bde
  invoices: latest@sha256:defd367b250a2904671fc6e5902cf474d44b960520b44c6b87d5d837feff399e
  payments: latest@sha256:71f2bc0b659a6a472a33a12540eb6443336a3a4a2ec83ffab360d9a5f65f75bc
