  appointments: latest@sha256:aa5f0fa40c15798c7dc27771c00f340a55973c16f4c4db7ded138b5e8b174f56
  invoices: latest@sha256:defd367b250a2904671fc6e5902cf474d44b960520b44c6b87d5d837feff399e
