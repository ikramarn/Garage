  frontend: latest@sha256:594935e3ba44073f2081216a3fc349ae1983633a64fca18ae069c63f7080d06b
  auth: latest@sha256:fb00b6e95057b80409a7f2c74f9c0cce14dc9aba5ad332a328d78bd51e5ecab4
  appointments: latest@sha256:11382b9d2ea20035a6c302a0743df11afc2763296d2748d19404aded3a672be1
  invoices: latest@sha256:defd367b250a2904671fc6e5902cf474d44b960520b44c6b87d5d837feff399e
  payments: latest@sha256:b0c7065e9ce3043abc6910d00a6384978932566f85d5d7f062dcf77155c36b31
