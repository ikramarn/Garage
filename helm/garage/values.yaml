  appointments: latest@sha256:03c8a2732f2716eaefd281ad960a5af5c85b7f9462d053a20c6245893ed3fa1c
  invoices: latest@sha256:defd367b250a2904671fc6e5902cf474d44b960520b44c6b87d5d837feff399e
