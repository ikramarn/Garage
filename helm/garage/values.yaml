  enabled: true
  className: nginx
  host: garage.local
  tls:
    enabled: false
    secretName: garage-tls
  paths:
    frontend:
      path: /
      pathType: Prefix
    gateway:
      path: /api
      pathType: Prefix
resources: {}
components:
  gateway:
    enabled: true
  frontend:
    enabled: true
  postgres:
