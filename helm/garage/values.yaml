  appointments: latest@sha256:5c8214545361f91a60afce8f2fdf9a2cc842d2e15a4fca2b2922303f5d77001b
  invoices: latest@sha256:ce50f36f27d5caa6577e97a4715f485530bfaef1e67e8b9b0aaf227b8b2b255f
