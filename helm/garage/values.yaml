  frontend: latest@sha256:35ded52cefc25e5963890c772bf53c9c3ab6ac511b36fd0645df1d80fbad8313
  auth: latest@sha256:f23e24a4972fab5d2e254368e51a9aa81353b26be0fe7d52f3fcf3f87c57afa0
  appointments: latest@sha256:a297713bf7fd140517a855d7e21bdc5296decedf92519e73fc6ba37dd77262ed
  invoices: latest@sha256:781243fe186bd180d8dcdec7f97d4db96fb23894b69d09d27f4c124c3a2b7c05
