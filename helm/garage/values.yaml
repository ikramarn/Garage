  frontend: latest@sha256:a3c19498c02b6ed73fa201f111e6a770a48bcd926c97d6273a6b9868999989df
  auth: latest@sha256:cc385779c65a33c02105901d28c218def98d3c2ebcf4c0ef351ac515222b0766
  appointments: latest@sha256:0ae152d1978f1fb643c2e1ba48190036fbccc6168c26af0faa13fc8b4bb07303
