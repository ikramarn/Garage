  appointments: latest@sha256:4b130a2ce30d13dbbf0ca2d83b1de91503716cf67ea8d59b2e64acdc447af222
  invoices: latest@sha256:5561c1c37b14a9795315354e4251c113f5e28efbc11dc3073642395be4621c31
