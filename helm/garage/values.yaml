  catalog: latest@sha256:7584a6d9a914b6794d369d2645e33c2acfbda8eeb7cb8e98c9e54365e5e55cd2
# Common env
env:
  jwtSecret: dev-secret-change-me
  databaseUrl: "postgresql+psycopg2://garage:garage@db:5432/garage"
  viteProxyTarget: "http://gateway:8080"
  frontendUrl: "http://localhost:5173"
  stripeSecretKey: ""
  contactNotifyEmail: ""
  smtp:
    host: "smtp.gmail.com"
    port: 587
    # Do NOT store creds in git. Set a Secret name and create it in the cluster.
    secretName: "smtp-credentials"
    userKey: "SMTP_USER"
    passKey: "SMTP_PASS"
    notifyKey: "CONTACT_NOTIFY_EMAIL"
replicaCount: 1
service:
  type: NodePort
  # NodePort ports for Docker Desktop testing
  ports:
    frontend: 30000
    gateway: 30080
ingress:
  enabled: true
  className: nginx
  host: garage.local
  tls:
    enabled: false
    secretName: garage-tls
  paths:
    frontend:
      path: /
      pathType: Prefix
    gateway:
      path: /api
      pathType: Prefix
resources: {}
components:
  gateway:
    enabled: true
  frontend:
    enabled: true
  postgres:
    enabled: true
  auth:
    enabled: true
  appointments:
    enabled: true
  invoices:
    enabled: true
  payments:
    enabled: true
  contactus:
    enabled: true
  catalog:
    enabled: true
imageRepos:
  frontend: ghcr.io/ikramarn/garage-frontend
  gateway: ghcr.io/ikramarn/garage-gateway
  auth: ghcr.io/ikramarn/garage-auth
  appointments: ghcr.io/ikramarn/garage-appointments
  invoices: ghcr.io/ikramarn/garage-invoices
  payments: ghcr.io/ikramarn/garage-payments
  contactus: ghcr.io/ikramarn/garage-contactus
  catalog: ghcr.io/ikramarn/garage-catalog
