  frontend: latest@sha256:ef2ea133d475aad24817c6ec7299a1f33a66af8e03bd4ff97b26910c9c83f0de
  auth: latest@sha256:0c3cc4067dbd3ab3a4866fedd69a5eb94ed288520682613aa8b1243515e77808
  appointments: latest@sha256:7a7b617498287e37ef0979769079385095dbeac067ed543cb68c33bb749caf18
