  appointments: latest@sha256:d5aac275c7e82dd036a20222c76e4fef4d7e9b48be8f8fd0cbd81b3dd3010063
  invoices: latest@sha256:5561c1c37b14a9795315354e4251c113f5e28efbc11dc3073642395be4621c31
