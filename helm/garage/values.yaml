registry: ghcr.io
owner: ikramarn

image:
  tag: latest

# Per-component image tags (override global image.tag when set)
imageTags:
  gateway: latest
  frontend: latest
  auth: latest
  appointments: latest
  invoices: latest
  payments: latest
  contactus: latest
  catalog: latest

# Common env
env:
  jwtSecret: dev-secret-change-me
  databaseUrl: "postgresql+psycopg2://garage:garage@db:5432/garage"
  viteProxyTarget: "http://gateway:8080"

replicaCount: 1

service:
  type: NodePort
  # NodePort ports for Docker Desktop testing
  ports:
    frontend: 30000
    gateway: 30080

ingress:
  enabled: false
  className: nginx
  host: garage.local
  tls:
    enabled: false
    secretName: garage-tls
  paths:
    frontend:
      path: /
      pathType: Prefix
    gateway:
      path: /api
      pathType: Prefix

resources: {}

components:
  gateway:
    enabled: true
  frontend:
    enabled: true
  postgres:
    enabled: true
  auth:
    enabled: true
  appointments:
    enabled: true
  invoices:
    enabled: true
  payments:
    enabled: true
  contactus:
    enabled: true
  catalog:
    enabled: true