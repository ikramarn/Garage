registry: ghcr.io
owner: ikramarn

image:
  tag: latest

# Per-component image tags (override global image.tag when set)
imageTags:
  gateway: latest
  frontend: latest
  auth: latest
  appointments: latest
  invoices: latest
  payments: latest
  contactus: latest
  catalog: latest

# Common env
env:
  jwtSecret: dev-secret-change-me
  databaseUrl: "postgresql+psycopg2://garage:garage@db:5432/garage"
  viteProxyTarget: "http://gateway:8080"
  contactNotifyEmail: "owner@example.com"
  smtp:
    host: "smtp.gmail.com"
    port: 587
    user: "ikram.uet07e@gmail.com"
    pass: "zzck yefv oxol tcji"

replicaCount: 1

service:
  type: NodePort
  # NodePort ports for Docker Desktop testing
  ports:
    frontend: 30000
    gateway: 30080

ingress:
  enabled: true
  className: nginx
  host: garage.local
  tls:
    enabled: false
    secretName: garage-tls
  paths:
    contactNotifyEmail: "owner@example.com"
      path: /
      pathType: Prefix
    gateway:
      # Reference a Kubernetes Secret for SMTP creds and (optionally) notify email
      secretName: ""
      userKey: "SMTP_USER"
      passKey: "SMTP_PASS"
      notifyKey: "CONTACT_NOTIFY_EMAIL"

resources: {}

components:
  gateway:
    enabled: true
  frontend:
    enabled: true
  postgres:
    enabled: true
  auth:
    enabled: true
  appointments:
    enabled: true
  invoices:
    enabled: true
  payments:
    enabled: true
  contactus:
    enabled: true
  catalog:
    enabled: true