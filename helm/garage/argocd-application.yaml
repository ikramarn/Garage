apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: garage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ikramarn/Garage.git
    targetRevision: main
    path: helm/garage
    helm:
      valueFiles:
        - values.yaml
        - values.images.yaml
        - values.prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: garage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true