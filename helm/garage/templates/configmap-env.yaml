apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "garage.fullname" . | default (printf "%s-env" .Release.Name) }}
  labels:
    {{- include "garage.labels" (dict "name" "env" "Release" .Release) | nindent 4 }}
data:
  JWT_SECRET: {{ .Values.env.jwtSecret | quote }}
  DATABASE_URL: {{ .Values.env.databaseUrl | quote }}
  VITE_PROXY_TARGET: {{ .Values.env.viteProxyTarget | quote }}