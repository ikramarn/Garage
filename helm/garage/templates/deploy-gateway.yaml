{{- if .Values.components.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: garage-gateway
  labels:
    {{- include "garage.labels" (dict "name" "gateway" "Release" .Release) | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: garage-gateway
  template:
    metadata:
      labels:
        app: garage-gateway
        {{- include "garage.labels" (dict "name" "gateway" "Release" .Release) | nindent 8 }}
    spec:
      containers:
        - name: gateway
          image: {{ include "garage.image" (dict "Values" .Values "name" "gateway") }}
          imagePullPolicy: IfNotPresent
          env:
            - name: APPOINTMENTS_URL
              value: http://appointments:8000
            - name: PAYMENTS_URL
              value: http://payments:8000
            - name: INVOICES_URL
              value: http://invoices:8000
            - name: CONTACTUS_URL
              value: http://contactus:8000
            - name: CATALOG_URL
              value: http://catalog:8000
            - name: AUTH_URL
              value: http://auth:8000
            - name: JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: {{ include "garage.fullname" . | default (printf "%s-env" .Release.Name) }}
                  key: JWT_SECRET
          ports:
            - name: http
              containerPort: 8080
          resources: {{- toYaml .Values.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    {{- include "garage.labels" (dict "name" "gateway" "Release" .Release) | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: garage-gateway
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.ports.gateway }}
      {{- end }}
{{- end }}