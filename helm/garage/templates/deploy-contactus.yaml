{{- if .Values.components.contactus.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: garage-contactus
  labels:
    {{- include "garage.labels" (dict "name" "contactus" "Release" .Release) | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: garage-contactus
  template:
    metadata:
      labels:
        app: garage-contactus
        {{- include "garage.labels" (dict "name" "contactus" "Release" .Release) | nindent 8 }}
    spec:
      containers:
        - name: contactus
          image: {{ include "garage.image" (dict "Values" .Values "name" "contactus") }}
          imagePullPolicy: IfNotPresent
          env:
            - name: CONTACT_NOTIFY_EMAIL
              {{- if .Values.env.smtp.secretName }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.smtp.secretName }}
                  key: {{ .Values.env.smtp.notifyKey | default "CONTACT_NOTIFY_EMAIL" }}
              {{- else }}
              valueFrom:
                configMapKeyRef:
                  name: {{ include "garage.fullname" . | default (printf "%s-env" .Release.Name) }}
                  key: CONTACT_NOTIFY_EMAIL
              {{- end }}
            - name: SMTP_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "garage.fullname" . | default (printf "%s-env" .Release.Name) }}
                  key: SMTP_HOST
            - name: SMTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "garage.fullname" . | default (printf "%s-env" .Release.Name) }}
                  key: SMTP_PORT
            {{- if .Values.env.smtp.secretName }}
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.smtp.secretName }}
                  key: {{ .Values.env.smtp.userKey | default "SMTP_USER" }}
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.smtp.secretName }}
                  key: {{ .Values.env.smtp.passKey | default "SMTP_PASS" }}
            {{- end }}
          ports:
            - name: http
              containerPort: 8000
          resources: {{- toYaml .Values.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: contactus
  labels:
    {{- include "garage.labels" (dict "name" "contactus" "Release" .Release) | nindent 4 }}
spec:
  selector:
    app: garage-contactus
  ports:
    - name: http
      port: 8000
      targetPort: 8000
{{- end }}