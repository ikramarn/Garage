services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=garage
      - POSTGRES_PASSWORD=garage
      - POSTGRES_DB=garage
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U garage -d garage"]
      interval: 5s
      timeout: 3s
      retries: 10
  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    environment:
      - APPOINTMENTS_URL=http://appointments:8000
      - PAYMENTS_URL=http://payments:8000
      - INVOICES_URL=http://invoices:8000
      - CONTACTUS_URL=http://contactus:8000
      - CATALOG_URL=http://catalog:8000
      - AUTH_URL=http://auth:8000
      - JWT_SECRET=dev-secret-change-me
    depends_on:
      - appointments
      - payments
      - invoices
      - contactus
      - catalog
      - auth
  pgadmin:
    image: dpage/pgadmin4:8.12
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmindata:/var/lib/pgadmin
  appointments:
    build: ./services/appointments
    environment:
      - DATABASE_URL=postgresql+psycopg2://garage:garage@db:5432/garage
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
  payments:
    build: ./services/payments
    expose:
      - "8000"
  invoices:
    build: ./services/invoices
    environment:
      - DATABASE_URL=postgresql+psycopg2://garage:garage@db:5432/garage
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
  contactus:
    build: ./services/contactus
    expose:
      - "8000"
  catalog:
    build: ./services/catalog
    expose:
      - "8000"
  auth:
    build: ./services/auth
    environment:
      - JWT_SECRET=dev-secret-change-me
      - DATABASE_URL=postgresql+psycopg2://garage:garage@db:5432/garage
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_PROXY_TARGET=http://gateway:8080
    depends_on:
      - gateway
volumes:
  pgdata:
  pgadmindata:
